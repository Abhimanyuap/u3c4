<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <style>
      #navbar{
        display: flex;
        justify-content: space-around;
        background-color: rgb(154, 208, 255);
        margin-bottom: 50px;
      }
      input{
        margin-bottom: 20px;
      }
      #user-form{
        width: 170px;
        border: 1px solid black;
        margin: auto;
        padding: 40px 40px 40px 40px;
        background-color: aquamarine;
        border-radius: 20px;
      }
      button{
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h3>News App</h3>
      <h3>Sign-Up</h3>
      <h3>
        <a href="worldNews.html">World News</a>
      </h3>
    </div>
    <div id="user-form">
      <input type="url" id="user_pic" placeholder="Image">
      <br>
      <input type="text" id="user_name" placeholder="Name">
      <br>
      <input type="text" id="user_email" placeholder="E-Mail">
      <br>
      <select id="user_country">
        <option>country</option>
        <option value="in">India</option>
        <option value="ch">China</option>
        <option value="nz">New Zealand</option>
        <option value="us">USA</option>
        <option value="uk">United Kingdom</option>
      </select>
      <button id="submit" onClick="Myfun()">Submit</button>
      
      <!-- Profile Pic, (Id:- user_pic)
Name, (Id:- user_name)
Email, (Id:- user_email)
country, (Id: user_country) >> Dropdown with options "India", "China", "Newzeland", "USA", "UK.  
** Submit button will have Id:- "submit". -->
    </div>
  </body>
</html>
<script src="scripts\index.js"></script>
